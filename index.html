<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Particle System</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>The Next<br>Dimension</h1>
      <p>
        Journey into the next Dimension with this crazy particle effect.
      </p>
    </div>
  </div>
  <canvas class="webgl"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js" integrity="sha512-0bzaetZStCnsUgbCtGVxftzF/L32PNOnrMlYLXwBOKl8cUjTSSDfJVyyJsNwGoI0iE0WUqni2eEfO35kJjFj5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script>
    const content = CSSRulePlugin.getRule('.content:before')
    const h1 = document.querySelector('h1')
    const p = document.querySelector('p')
    const tl = gsap.timeline()
    tl.from(content,{delay: .5, duration: 4,cssRule: {scaleX: 0}})
    tl.to(h1 , {duration:2 ,clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px' },"-=3" )
    tl.to(p , {duration:4 ,clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px' },"-=2" )
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
